<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dogstagram</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <!-- using bootstrap 5 for fun, no jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/style.css">
    
    <script src="./assets/script.js" ></script>

    <!-- any NPM packages you want to include, you can directly include like this -->
    <script src="https://unpkg.com/moment"></script>
</head>

<!-- we will start the app when this page is loaded by running it with onLoad... -->
<body onLoad="mainApp()">
    <style>
        /* image profile in the cards */
        .img-profile {
            width: 64px;
            float: right;
        }

        #apiMessage {
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        #addPicture {
            position: fixed;
            bottom: 100px;
            right: 100px;
            border-radius: 50%;
            z-index: 999;
        }
    </style>

    <div class="container">
        <div id='apiMessage' class="alert alert-info d-none" role="alert">
            A simple danger alertâ€”check it out!
        </div>
        
        <a href="/upload.html" id='addPicture' class='btn btn-lg btn-success'>Add</a>

        <img id="logo" src="./assets/logo.png" class="float-left" />
        <h1>Dogstagram</h1>

        <div class="row d-flex justify-content-center container">
            <!-- don't made the list too wide if large screen -->
            <div id="dogList" class="col-md-8">

                <div class="card">
                    <img src="https://cdn.discordapp.com/attachments/708208453528584212/733690892464160798/hqdefault.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Doug's Dog</h5>
                        <img src='${dog.owner.thumbnail}' class="img-profile img-thumbnail rounded-circle" />

                        <span class="badge bg-primary">Lovable</span>
                        <span class="badge bg-primary">Sleepy</span>

                        <small class="text-muted">Posted: MMM Do, YYYY</small>

                        <hr />
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Write something about this dog">
                                <button onClick="publishComment(event)" class="btn btn-outline-primary" type="button" id="button-addon2">Publish</button>
                            </div>                            
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
